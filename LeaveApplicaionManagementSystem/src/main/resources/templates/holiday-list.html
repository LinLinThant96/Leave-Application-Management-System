<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>

	<div th:replace="fragments/layout.html :: menu" />

	<div class="container">

		<div class="row my-3">
			<div class="col">
				<h2>Holiday List Page</h2>
			</div>
			<div class="col">
				<div class="d-flex justify-content-end"><a th:href="@{/admin/holiday/create/}"
						class="btn btn-success">Create New Holiday</a></div>
			</div>
		</div>

		<div class="row d-flex justify-content-center">
			<div class="col-md-8 col-lg-6">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col"><span>Holiday Id</span></th>
							<th scope="col"><span>Name</span></th>
							<th scope="col"><span>Date</span></th>
							<th scope="col"><span th:text="#{caption.edit}"></span></th>
							<th scope="col"><span th:text="#{caption.delete}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="holiday : ${holidayList}">
							<td th:text="${holiday.holidayId}"></td>
							<td th:text="${holiday.name}"></td>
							<td th:text="${holiday.holidayDate}"></td>
							<td><a th:href="@{/admin/holiday/edit/}+${holiday.holidayId}" class="btn btn-primary"><span
										th:text="#{caption.edit}"></span></a></td>
							<td>
								<a th:href="@{/admin/holiday/delete/}+${holiday.holidayId}" class="btn btn-danger"><span th:text="#{caption.delete}"></span></a>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>




	<div th:replace="fragments/layout.html :: footer" />


</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<body>

	<div th:replace="fragments/layout.html :: menu" />
	<!-- <div th:replace="fragments/layout.html :: header"/> -->

	<div class="container">
		<form th:object="${user}" th:action="@{'/authenticate'}" method="post">
			<div class="container mt-5">
				<div class="row">
					<div class="col"></div>
					<div class="col-4">

					</div>
					<div class="col"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col-8 col-lg-6">
						<div class="mb-3 row">
							<span class="col-sm-4"></span>
							<div class="col-sm-8">

							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col-8 col-sm-6 col-lg-5">
						<div class="mb-3 row">
							<label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
							<div class="col-sm-8">


								<input type="text" th:field="*{name}" id="inputUsername" class="form-control" />
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col-8 col-sm-6 col-lg-5">
						<div class="mb-3 row">
							<label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
							<div class="col-sm-8">
								<input type="password" th:field="*{password}" id="inputPassword" class="form-control" />
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
									class="text-danger"></span>
								<span th:if="${loginMessage != null}" th:text="${loginMessage}"
									class="text-danger mb-3"></span>
							</div>
						</div>
					</div>

					<div class="col"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col-8 col-sm-6 col-lg-5">
						<div class="mb-3 row">
							<div class="col-sm-4"></div>
							<div class="col-sm-8">

								<input type="submit" value="Login" class="btn btn-primary" />
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/layout.html :: footer" />
</body>

</html>
